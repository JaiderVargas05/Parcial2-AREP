<!DOCTYPE html>
<html>
<head>
<title>Form Example</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>GET Factors</h1>
<form action="/factors">
<label for="value1">Value:</label><br>
<input type="text" id="value1" name="value1" value=""><br><br>
<input type="button" value="Submit" onclick="loadGetMsgFactors()">
</form>
<div id="getrespmsg1"></div>
<script>
function loadGetMsgFactors() {
let nameVar = document.getElementById("value1").value;
const xhttp = new XMLHttpRequest();
xhttp.onload = function() {
document.getElementById("getrespmsg1").innerHTML =
this.responseText;
}
xhttp.open("GET", "/factors?value="+nameVar);
xhttp.send();
}
</script>
<h1>GET Primes</h1>
<form action="/primes">
<label for="value2">Value:</label><br>
<input type="text" id="value2" name="value2" value=""><br><br>
<input type="button" value="Submit" onclick="loadGetMsgPrimes()">
</form>
<div id="getrespmsg2"></div>
<script>
function loadGetMsgPrimes() {
let nameVar = document.getElementById("value2").value;
const xhttp = new XMLHttpRequest();
xhttp.onload = function() {
document.getElementById("getrespmsg2").innerHTML =
this.responseText;
}
xhttp.open("GET", "/primes?value="+nameVar);
xhttp.send();
}
</script>
</body>
</html>
